                <form id="signUpForm">
                    <div class="form-group">
                        <input type="text" id="name" placeholder="Name" required />
                    </div>
                    <div class="form-group">
                        <select id="gender" required>
                            <option value="" disabled selected>Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="text" id="instaId" placeholder="insta without @">
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" placeholder="College mail Id" required />
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" placeholder="Password" required />
                    </div>
                    <button type="submit" class="btn">Get OTP</button>

                </form>

    <script>

        document.getElementById('signUpForm').addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent default form submission
            alert("Wait for while we are processing ur req ....");
            // Get form data
            const name = document.getElementById('name').value;
            const Gender = document.getElementById('gender');
            const emailAnyCase = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const email = convertBranchToLowercase(emailAnyCase);

            // Prepare the data to send in the request body
            let data = {
                name,
                gender: Gender.value,
                email,
                password
            };

            if (document.getElementById('instaId').value.trim() !== "") {
                data.instaId = document.getElementById('instaId').value.trim();
            }

            console.log(data);

            try {
                // Send POST request to the server
                const response = await fetch('https://blitzprombackenddeploytry2.onrender.com/signUp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                alert("trying to send otp ....");

                // Handle response from the server
                const result = await response.json();
                if (response.ok) {
                    if (result.message === "OTP sent successfully") {
                        alert(result.message);  // OTP sent successfully
                        window.location.href = "./otpPage.html";
                    } else if (result.message === "Email already registered") {
                        alert("Email alreagy registered");
                        window.location.href = './loginPage.html';
                    }
                } else {
                    alert(result.error);    // Error occurred
                }
            } catch (error) {
                console.error('Error sending OTP:', error);
                alert('Error sending OTP', error);
            }
        });

        // function convertBranchToUppercase(email) {

        function convertBranchToLowercase(email) {
            // Use a regular expression to match the branch code part of the email
            return email.replace(/([a-zA-Z]{3})(\d{4}@mnit\.ac\.in)/, (match, branch, rest) => {
                return branch.toLowerCase() + rest;
            });
        }
