<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oops! Not Mobile</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #ff5f6d, #ffc3a0);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            color: white;
            text-align: center;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .emoji {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        a {
            text-decoration: none;
            color: #fff;
            background-color: #ff5f6d;
            padding: 15px 25px;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s ease;
        }

        a:hover {
            background-color: #ffc3a0;
            transform: scale(1.05);
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9rem;
        }
    </style>
</head>

    <div class="container">

        <a href="" target="_blank">Go to Our Mobile-Friendly Website</a>
